<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript">
        function convert(){
            const temp = document.getElementById('temp').value;
            const ty = document.getElementById('type').value;
            if(ty == 'fah' )
            {
                var f = (temp*1.8)+32;
            }
            else{
                var f= (temp*1) + 273.15;
            }
        
            alert(f);

        }
    </script>
    <form id="tempCalc" onsubmit="convert(); return false">
        <label for="temp">Please enter the temperature you'd like to convert.</label>
        <input type="number" name="temp" id="temp">
        <select name="temp_diff" id="type">
            <option value="fah">Fahrenheit</option>
            <option value="Kel">Kelvin</option>
        </select><br/>
        <input id="btn" type="submit" value="submit" name="temp"> 
        <span id="resultContainer"></span>
    </form>
</body>
</html>
