<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <div class="todo">
            <input type="text" class="textb" placeholder="Add New Task" required>
            <h3>Pending Tasks</h3>
            <div class="notdone">
                
                
            </div>
            <hr>
            <h3>Completed Task</h3>
            <div class="complete">
                
                
            </div>
        </div>
    </div>
    <script rel="text.javascript" src="script.js"></script>
</body>
</html>
